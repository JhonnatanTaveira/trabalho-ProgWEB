<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="./bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalhoPrincipal">
		<div class="cabeca">
			<h1 class="cabecalhoPrincipal-titulo">
				<a href="#">Tarefas</a>
			</h1>

			<nav class="cabecalhoPrincipal-nav">
				<a class="cabecalhoPrincipal-nav-link" href="index.html">Logar</a>
				<a class="cabecalhoPrincipal-nav-link" href="cadastro.html">Cadastrar</a>
			</nav>
		</div>
	</header>
    <div style="background-color: #333333;">.</div>
    <div class="body container flex justify-content-center align-items-center">
        <div class="card-cadastro bordas-card-df flex">
            <div class="col-lg-6 col-md-7 col-12 areaForm">
                <div class="tituloCard mb-1">Criar conta</div>
                <div class="textoRedirectLogin mb-2">Já é cadastrado? <a href="index.html">Faça login!</a> </div>
                <hr class="my-2">
                <form class="formSignup">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="formSignup-firstName">
                                Nome Completo
                            </label>
                            <input type="text" class="form-control form-control-sm" id="formSignup-firstName">
                        </div>
                    </div>
                    <div class="mb-3 col-md-12">
                        <label for="formSignup-username">Escolha um nome de usuário</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control form-control-sm" id="formSignup-username" placeholder="ex: anyaForger ">
                        </div>
                    </div>
                    <div class="mb-3 col-md-12">
                        <label for="formSignup-email">E-mail</label>
                        <div class="input-group">
                            <input type="text" class="form-control form-control-sm" id="formSignup-email" placeholder="ex: anya@provedor.com">
                        </div>
                    </div>
                    <hr class="my-3">
                    <div class="row mb-3">
                        <div class="col-md-6 col-sm-6">
                            <label for="formSignup-password">Defina uma senha:</label>
                            <input type="password" class="form-control form-control-sm" id="formSignup-password">
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label for="formSignup-confirmPassword">Confirme sua nova senha:</label>
                            <input type="password" class="form-control form-control-sm" id="formSignup-confirmPassword">
                        </div>
                    </div>

                    <button type="button" class="colorBtn btn-cadastro btn">Confirmar cadastro</button>
                </form>
            </div>
        </div>  
    </div>
</body>
</html>
